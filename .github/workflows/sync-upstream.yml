name: Sync Upstream & Rebase Custom

on:
  schedule:
    - cron: '0 8 * * *' # Daily at 08:00 UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          ref: custom
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/obra/superpowers.git

      - name: Fetch upstream
        run: git fetch upstream main

      - name: Update main branch
        run: |
          git checkout --track origin/main
          git merge --ff-only upstream/main
          git push origin main

      - name: Rebase custom onto main
        id: rebase
        run: |
          git checkout custom
          git rebase main
          git push --force-with-lease origin custom
        continue-on-error: true

      - name: Handle rebase conflict
        if: steps.rebase.outcome == 'failure'
        run: |
          git rebase --abort
          gh issue create \
            --title "Upstream sync failed: rebase conflict" \
            --body "$(cat <<'EOF'
          Auto-rebase of \`custom\` onto updated \`main\` failed due to conflicts.

          **Manual fix:**
          \`\`\`bash
          git fetch upstream
          git checkout main && git merge --ff-only upstream/main && git push origin main
          git checkout custom && git rebase main
          # resolve conflicts, then:
          git rebase --continue
          git push --force-with-lease origin custom
          \`\`\`
          EOF
          )"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
